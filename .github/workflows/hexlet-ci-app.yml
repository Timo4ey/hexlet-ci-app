name: hexlet-ci-app
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: mkdir subdir
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: subdir/package-lock.json

      - run: npm install
      - run: make lint
      - run: make tests
        
        
